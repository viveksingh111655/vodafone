$class=atg.siebel.account.command.UserCommand

# Siebel operation this component is performing
operation=insert

# (Siebel) Integration Repository
siebelRepository=/atg/siebel/account/SiebelAccountRepository

# Integration Repository for contact (user) addresses
contactAddressRepository=/atg/siebel/account/ContactAddressRepository

# "user" item descriptor name -- inherited to ensure consistency
userItemDescriptorName^=/atg/userprofiling/ProfileTools.defaultProfileType

# web service helper component providing Siebel connectivity help
webServiceHelper=/atg/siebel/integration/WebServiceHelper

# properties required for a functional interaction with Siebel
requiredAddressProperties=address1,city,state,postalCode

