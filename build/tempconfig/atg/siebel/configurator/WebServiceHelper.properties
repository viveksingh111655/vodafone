$class=atg.siebel.integration.WebServiceHelper
$scope=global

# Handlers for the WebServiceHelper
# AuthMessageHandler has authentication information in it
# LogMessageHandler defines what handles logging
handlers=ConfiguratorAuthMessageHandler,/atg/siebel/integration/LogMessageHandler

sessionTimeout^=/atg/siebel/integration/WebServiceHelper.sessionTimeout

# base server IP or FQDN
#siebelServer=10.152.213.101
siebelServer^=/atg/siebel/integration/WebServiceHelper.siebelServer

# the app and the start page (e.g., custappsvcs_enu/start.swe)
#siebelApp=eai_enu/start.swe
siebelApp^=/atg/siebel/integration/WebServiceHelper.siebelApp

# parameters for the app so it can make the WSDL connection
# code will add the "?"
siebelAppParams^=/atg/siebel/integration/WebServiceHelper.siebelAppParams
